<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buddy - DoChat</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
</head>
<body contextmenu="menu" onload="testMessage()">
  <menu type="conext" id="menu">
    <menuitem label="A">
      </menuitem>
  </menu>
    <div class="container">
      <div class="app">
        
        <div class="head clearfix">
          <span class="messages-notification">
            <i class="fa fa-comments"></i>
            <span class="count">2</span>
          </span>
          <span class="title">DoChat</span>
          <span class="create-new">
            <i class="fa fa-pencil-square-o"></i>
          </span>
        </div>

        <div class="neccessary-spacing"></div>
          
        <div class="chat">
          <div class="chat-content clearfix" id="chat container">
          </div>
          <div class="msg-box">
            <input type="text" class="ip-msg" placeholder="Type something..." />
            <span class="btn-group">
              <i class="fa fa-paper-plane"></i>
              <i class="fa fa-paperclip"></i>
            </span>
          </div>
        </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
	<title>Login - DoChat!</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="accountManager.js"></script>
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<script>
			function handleKeyPress(e){
				if(e.key == "Enter"){
					if(document.getElementById('name').value != ''){
						if(document.getElementById('email').value != ''){
							if (document.getElementById('username').value != '') {
								if (document.getElementById('password').value != '') {
									signup()
								}
								else {
									document.getElementById('infoMessages').getElementsByTagName('p').item(0).innerHTML = 'Password can\'t be empty'
								}
							}
							else {
								document.getElementById('infoMessages').getElementsByTagName('p').item(0).innerHTML = 'Username can\'t be empty'
							}	
						}
						else{
							document.getElementById('infoMessages').getElementsByTagName('p').item(0).innerHTML = 'Email can\'t be empty'
						}
					}
					else{
						document.getElementById('infoMessages').getElementsByTagName('p').item(0).innerHTML = 'Full name can\'t be empty'
					}
				}
			}
		</script>
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<a href="index.html" class="logo">
				<strong>DoChat</strong>
			</a>
		</header>
	</div>

	<!-- Login Form -->
	<section id="login">
		<div class="inner">
			<section>
				<div class="field half first">
					<label for="name" class="center-aligned-label">Full Name</label>
					<input type="text" name="name" id="name" onkeypress="handleKeyPress(event)" class="center-aligned-input" />
                </div>
                <div class="field half">
					<label for="name" class="center-aligned-label">Email</label>
					<input type="text" name="email" id="email" onkeypress="handleKeyPress(event)" class="center-aligned-input" />
                </div>
                <div class="field half">
					<label for="name" class="center-aligned-label">Username</label>
					<input type="text" name="username" id="username" onkeypress="handleKeyPress(event)" class="center-aligned-input" />
				</div>
				<div class="field half">
					<label for="email" class="center-aligned-label">Password</label>
					<input type="password" name="password" id="password" onkeypress="handleKeyPress(event)" class="center-aligned-input" />
				</div>
				<ul class="actions">
					<li>
						<input type="submit" value="Sign up" class="special" onclick="signup()" />
					</li>
                </ul>
                <section id="infoMessages">
					<p></p>
                </section>
				<a href="login.html">Already have an account? Click here to login!</a>
			</section>
		</div>
	</section>
</body>

</html>
